<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>你的網站標題</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/你自己的css檔案" rel="stylesheet">

    <!-- 以下 4 行是為了解決 html 5 在舊瀏覽器上的問題 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>

    你的網頁內容
  

<form class="form">
  <div class="form-group">
    <label for="input">input</label>
    <input type="text" class="form-control" placeholder="input">
  </div>
  <div class="form-group">
    <label for="textarea">textarea</label>
    <textarea rows="5" class="form-control" placeholder="textarea"></textarea>
  </div>
  <div class="form-group">
    <label for="select">select</label>
    <select class="form-control">
      <option value="">-- select --</option>
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
    </select>
  </div>
</form>

    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="路徑/js/bootstrap.min.js"></script>
  </body>
</html>
